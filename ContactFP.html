<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSS styles/Index1FP.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="Index1FP.html">Home</a></li>
        <li><a href="SoccerFP.html">Soccer News</a></li>
        <li><a href="NBAFP.html">NBA</a></li>
        <li><a href="TravelFP.html">Travel</a></li>
        <li><a href="GalleryFP.html">Gallery</a></li>
        <li><a href="#contact-form">Contact Me</a></li>
      </ul>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </nav>

    <center>
      <div>
        <h1>My Contact Info:</h1>
        <div>
          <p><strong>Name:</strong> Diego Aldas</p>
          <p><strong>Email:</strong> JohnDoe@example.com</p>
          <p><strong>Phone:</strong> +1234567890</p>
          <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
        </div>
        <div>
          <h2>Follow Me:</h2>
        </div>
      </div>
    </center>

    <footer>
      <form id="contact-form">
        <h2>Contact Me</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
        <button type="submit">Submit</button>
      </form>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const body = document.body;

        darkModeToggle.addEventListener("click", () => {
          body.classList.toggle("dark-mode");
        });
      });
    </script>
  </body>
</html>
